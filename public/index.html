<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>
    <script
      src="https://kit.fontawesome.com/bb8e411a96.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <nav class="nav">
      <div class="nav__container">
        <!-- <a href="#" class="menu-icon">
          <i class="fa-solid fa-bars"></i>
        </a> -->

        <p class="nav__logo">chingu<span>Task</span></p>
        <!-- <ul class="search">
          <li class="search__icon">
            <a href="#">
              <i class="fa-solid fa-magnifying-glass"></i>
            </a>
          </li>
          <li class="search__filter">
            <a href="#">
              <i class="fa-solid fa-filter"></i>
              <i class="fa-solid fa-ellipsis-vertical"></i> 
              ellipsis icon for mobile
            </a>
          </li>
        </ul> -->
      </div>
    </nav>

    <div class="homepage">
      <button onclick="openCreateTask()">Create task</button>
    </div>

    <div class="createTaskModal">
      <span id="closeBtn" onclick="closeModal()">
        <i class="fa-solid fa-times"></i>
      </span>

      <div class="create-task">
        <form>
          <label for="task-name"
            >Task Name<input
              type="text"
              id="task-name"
              placeholder="Enter Task Name..."
            /><span class="error">Error Message</span>
          </label>
          <label for="description"
            >Description
            <input
              id="description"
              type="text"
              placeholder="Enter Description..."
            />
          </label>
          <label for="category"
            >Select category
            <div class="select__container">
              <select
                id="category"
                class="selection"
                onchange="updateActivitySelection()"
              >
                <option disabled selected>Select Category</option>
              </select>
              <div class="select__icon-container">
                <i class="fa-solid fa-plus"></i>
              </div>
            </div>
          </label>
          <label for="activity"
            >Select Activity Type
            <div class="select__container">
              <select id="activity" class="selection">
                <option disabled selected>Select Activity</option>
              </select>
              <div class="select__icon-container">
                <i class="fa-solid fa-plus"></i>
              </div>
            </div>
          </label>

          <label class="frequency" for="due-date">
            <div class="custom-radio-btn">
              <input
                checked
                onclick="showDiv('date')"
                type="radio"
                name="recurrency"
                id="due-date"
              />
              <span class="radio-checker"></span>
            </div>
            Due Date</label
          >
          <input type="date" id="date" />

          <label class="frequency" for="repeat">
            <div class="custom-radio-btn">
              <input
                onclick="showDiv('repeat-options')"
                type="radio"
                name="recurrency"
                id="repeat"
              />
              <span class="radio-checker"></span>
            </div>
            Repeat
          </label>
          <div class="hidden" id="repeat-options">
            <label for="Sunday" class="hidden__checkbox">
              <input
                type="checkbox"
                id="Sunday"
                class="hidden__main-checkbox"
              />
              <div class="hidden__custom-checkbox"></div>
              Sunday
            </label>
            <label for="Monday" class="hidden__checkbox">
              <input
                type="checkbox"
                id="Monday"
                class="hidden__main-checkbox"
              />
              <div class="hidden__custom-checkbox"></div>
              Monday
            </label>
            <label for="Tuesday" class="hidden__checkbox">
              <input
                type="checkbox"
                id="Tuesday"
                class="hidden__main-checkbox"
              />
              <div class="hidden__custom-checkbox"></div>
              Tuesday
            </label>
            <label for="Wednesday" class="hidden__checkbox">
              <input
                type="checkbox"
                id="Wednesday"
                class="hidden__main-checkbox"
              />
              <div class="hidden__custom-checkbox"></div>
              Wednesday
            </label>
            <label for="Thursday" class="hidden__checkbox">
              <input
                type="checkbox"
                id="Thursday"
                class="hidden__main-checkbox"
              />
              <div class="hidden__custom-checkbox"></div>
              Thursday
            </label>
            <label for="Friday" class="hidden__checkbox">
              <input
                type="checkbox"
                id="Friday"
                class="hidden__main-checkbox"
              />
              <div class="hidden__custom-checkbox"></div>
              Friday
            </label>
            <label for="Saturday" class="hidden__checkbox">
              <input
                type="checkbox"
                id="Saturday"
                class="hidden__main-checkbox"
              />
              <div class="hidden__custom-checkbox"></div>
              Saturday
            </label>
          </div>
          <div class="flex">
            <input type="checkbox" id="switch" />
            <label for="switch" id="toggle" class="block">Priority </label>
            <label for="switch">Priority</label>
          </div>
          <!-- Save button -->
          <button id="save-task" class="btn-save">Save</button>
        </form>
      </div>
    </div>
    <!-- <div class="overlay"></div> -->

    <!-- Summary Components -->
    <div class="homepage flex">
      <div class="summary-wrapper">
        <div class="summary">
          <input id="to-do-tasks" type="checkbox" class="summary__checkbox" />
          <label for="to-do-tasks" class="summary__label">To do</label>
          <p class="summary__detail">2 Tasks Remaining</p>
        </div>

        <div class="summary">
          <input id="done-tasks" type="checkbox" class="summary__checkbox" />
          <label for="done-tasks" class="summary__label">Done</label>
          <p class="summary__detail">1 Task Completed</p>
        </div>
      </div>

      <div class="legend">
        <span class="category--legend">Category</span>
        <span class="activity--legend">Activity Type</span>
      </div>
      <div class="results">
        <div class="results__container">
          <p class="results__result">test</p>
        </div>
      </div>
    </div>
  </body>
</html>
